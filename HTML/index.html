<!DOCTYPE html>
<html lang="es">

<head>

  <title>Document</title>
  <link rel="stylesheet" href="../Css/estilo.css">
</head>

<body>
  <h1></h1>

  <main class="container">
    <section class="color">
      <label for=""> -R- </label>
      <input type="range" name="" id="rojo" min="0" max="255" step="1" value="255">
      <p id="textoRojo"></p>
    </section>
    <section class="color">
      <label for=""> -G- </label>
      <input type="range" name="" id="verde" min="0" max="255" step="1" value="127">
      <p id="textoVerde"></p>
    </section>
    <section class="color">
      <label for=""> -B- </label>
      <input type="range" name="" id="azul" min="0" max="255" step="1" value="80">
      <p id="textoAzul"></p>
    </section>
  </main>


  <!-- esto va al final-->
